{% extends "base.html" %}
{% block title %}Chat{% endblock %}

{% block content %}
<h3>Chat with {{ other.username }}</h3>

<div class="chat-box">
{% for m in messages %}
<p><b>{{ m.sender.username }}:</b> {{ m.text }}</p>
{% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    <input name="text" class="form-control" placeholder="Message">
    <button class="btn btn-primary mt-2">Send</button>
</form>
{% endblock %}
